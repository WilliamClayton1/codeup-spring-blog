<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<div th:each="post : ${postList}">
	<h1 th:text="${post.getTitle()}"></h1>
	<p th:text="${post.getBody()}"></p>
	<a th:href="@{/post/{id}(id = ${post.id})}">View</a>
</div>

</body>
</html>
