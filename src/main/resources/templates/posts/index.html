<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<head th:replace="partials/navbar :: head" />
</head>
<body>
<nav th:replace="partials/navbar :: navbar" /> <!--Trying to add a dynamic navbar-->

<div th:each="post : ${postList}">
	<a th:href="@{/post/{id}(id = ${post.id})}">
		<h1 th:text="${post.getTitle()}"></h1>
	</a>
	
	<p th:text="${post.getBody()}"></p>
	
</div>

</body>
</html>
