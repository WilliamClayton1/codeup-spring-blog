<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Edit Post</title>
</head>
<body>

<h1>Edit Your Post</h1>

<form th:action="@{/post/id/edit}" th:method="post" th:object="${post}">
	
	Title:
	<label>
		<input th:field="${title}" />
	</label>
	<br />
	
	Description:
	<label>
		<input th:field="*{body}" />
	</label>
	<br />
	
	<input type="submit" />
</form>

</body>
</html>
